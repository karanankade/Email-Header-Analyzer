{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h5>Your Analyses</h5>
  <div>
    <button class="btn btn-outline-secondary btn-sm" id="export-btn">Export CSV</button>
  </div>
  </div>
<div class="card">
  <div class="card-body">
    <form id="filter-form" class="row g-3 mb-3">
      <div class="col-md-3"><input class="form-control" name="sender" placeholder="Sender email contains"/></div>
      <div class="col-md-3"><input class="form-control" name="ip" placeholder="IP equals"/></div>
      <div class="col-md-3"><input class="form-control" name="since" placeholder="Since (YYYY-MM-DD)"/></div>
      <div class="col-md-3"><input class="form-control" name="until" placeholder="Until (YYYY-MM-DD)"/></div>
      <div class="col-12"><button class="btn btn-primary btn-sm" type="submit">Apply Filters</button></div>
    </form>
    <div class="table-responsive">
      <table class="table table-sm table-striped" id="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>From</th>
            <th>Subject</th>
            <th>IPs</th>
            <th>Saved</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
